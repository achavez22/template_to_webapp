<section *ngIf="product">
  <header [ngStyle]="{'background-image': 'url(assets/productos/'+ id+'/main.jpg)'}"
    class="rk-portfolio-cover  item-inside-1">
    <div class="item-inside__meta">
      <h1 class="ae-u-bolder rk-portfolio-title ">{{product.producto}}</h1>
      <p class="ae-theta rk-portfolio-category ">{{product.categoria}}</p>
    </div>
  </header>

  <div class="ae-container-fluid">
    <div class="ae-grid ae-grid--collapse rk-portfolio-info ">
      <div class="ae-grid__item item-lg-8 item-sm--center au-xs-ta-center au-lg-ta-left">
        <h2 class="rk-portfolio-inner-title ">{{product.subtitulo1}}</h2>
      </div>
      <div>
        <h3>{{product.resumen}}</h3>
        <h4>{{product.subtitulo2}}</h4>

      </div>
      
    </div>

    <div>
      <img src="assets/productos/{{id}}/pic-1.jpg" alt="">
    </div>

    <div>
      <img src="assets/productos/{{id}}/pic-2.jpg" alt="">
    </div>
  </div>
  
 
</section>
